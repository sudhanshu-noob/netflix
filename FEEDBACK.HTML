    <form action="result.asp" method="post">

        <fieldset>
            <legend>Feedback</legend>
            <h4>We're all ears and grateful for your feedback.</h4>
            <br>
            <label for="Full Name">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Your Name"><br><br>

            <label for="mobile">Contact</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel" placeholder="Enter Contact"><br><br>

            <label for="Email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" placeholder="Enter Your Email"><br><br>

            <label for="Gender">Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Male
            <input type="radio" name="Gender"> &nbsp; Female
            <input type="radio" name="Gender"><br><br>

            <label for="Education">Education</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="Education">
                <option value="Bachelor of Technology [B.tech]">[B.tech]</option>
                <option value="Master of Technology [M.Tech]">[M.Tech]</option>
                <option value="Bachelor of Science [B.Sc]">[B.Sc]</option>
                <option value="Master of Business Administration [MBA]">[MBA]</option>
                <option value="Master of Arts [MA]"> Masters of Art[MA]</option>
                <option value="Master of Computer Applications [MCA]">[MCA]</option>
                <option value="Bachelor of Architecture [B.Arch]">[B.Arch]</option>
                <option value="
                Bachelor in Medical Laboratory Technology [BMLT]">
                [BMLT]</option>
            </select><br><br>
            <label for="Feedback">Feedback</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea name="Feedback" id="" cols="20" rows="1" placeholder="Your Feedback is valuable for us"></textarea><br><br>

            <label for="Comments">Comments</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea name="Comments" id="" cols="20" rows="1" placeholder="Thanks for your Comments !"></textarea> <br><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
            <button><a href="Thanks.html" style="color: black;">submit</a></button> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset">
        </fieldset>

    </form>
